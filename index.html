<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MyWeather</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/weather-icons.min.css" rel="stylesheet">

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <h1>MyWeather App</h1>
            <hr>
            <h2>Select city:</h2>

            <div id="selectcity" class="btn-group" data-toggle="buttons">
                <label class="btn btn-default active">
                    <input type="radio" name="City" value="1" checked> Moscow
                </label>
                <label class="btn btn-default">
                    <input type="radio" name="City" value="2"> Omsk
                </label>
                <label class="btn btn-default">
                    <input type="radio" name="City" value="3"> London
                </label>
            </div>

            <hr>

            <div class="jumbotron">
                <h1>Weather in <b id="cityname"></b></h1>
                <div class="row">
                    <div class="col-xs-3">
                        <h1><span id="pic" class="wi" aria-hidden="true"></span></h1>
                        <p id="info"></p>
                    </div>
                    <div class="col-xs-9">
                        <p>Description: <b id="desc"></b></p>
                        <p>Temp: <b id="temp"></b> <sup>o</sup>C</p>
                        <p>Pressure: <b id="pres"></b></p>
                        <p>Humidity: <b id="hum"></b></p>
                        <p>Updated: <b id="update"></b></p>
                    </div>
                </div>

                <!--<p><a class="btn btn-primary btn-lg" role="button">Learn more</a></p>-->
            </div>

        </div>

        <div class="col-md-3">
            <h1>About:</h1>
            <hr>
            <p>Date provided by <b>OpenWeatherMap, Inc.</b></p>
            <p>Made by <b>Artem Degtyarev</b> in 2016.</p>
        </div>

    </div>
</div>

<!-- jQuery -->
<script   src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>

<!-- Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- Weather -->
<script src="js/weather.js"></script>

</body>
</html>
